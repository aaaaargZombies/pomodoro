<!DOCTYPE html>
<html lang="en">
	<head>
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta charset="UTF-8" />
		<title>Pomodoro</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="modal">
			<form class="modal__form" action="">
				<div class="modal__header">
					<h1 class="modal__title">Settings</h1>
					<button class="modal__cancel">
						<svg
							class="modal__cancel__icon"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 44 44"
						>
							<g>
								<path
									fill-rule="evenodd"
									clip-rule="evenodd"
									d="M38.824,0L44,5.178L5.176,44L0,38.825L38.824,0z"
								/>
								<path
									fill-rule="evenodd"
									clip-rule="evenodd"
									d="M5.176,0L44,38.825L38.824,44L0,5.178L5.176,0z"
								/>
							</g>
						</svg>
					</button>
				</div>
				<div class="modal__body">
					<div class="modal__section section__time">
						<h2 class="modal__subheading">time (minutes)</h2>
						<div class="modal__times">
							<div class="time">
								<label class="time__label" for="">pomodoro</label>
								<input type="number" value="25" class="time__input" />
							</div>
							<div class="time">
								<label class="time__label" for="">short break</label>
								<input type="number" value="5" class="time__input" />
							</div>
							<div class="time">
								<label class="time__label" for="">long break</label>
								<input type="number" value="15" class="time__input" />
							</div>
						</div>
					</div>
					<div class="modal__section section__font">
						<h2 class="modal__subheading">font</h2>
						<div>
							<input
								class="modal__radio"
								id="open"
								type="radio"
								checked="true"
								name="font"
							/>
							<label class="label__radio labal__open" for="open">Aa</label>
							<input
								class="modal__radio"
								id="source"
								type="radio"
								name="font"
							/>
							<label class="label__radio label__source" for="source">Aa</label>
							<input
								class="modal__radio"
								id="robotoSlab"
								type="radio"
								name="font"
							/>
							<label class="label__radio label__roboto" for="robotoSlab"
								>Aa</label
							>
						</div>
					</div>
					<div class="modal__section section__color">
						<h2 class="modal__subheading">color</h2>
						<div>
							<input
								class="modal__radio"
								id="primary"
								type="radio"
								checked="true"
								name="color"
							/>
							<label class="label__radio label--primary" for="primary">X</label>
							<input
								class="modal__radio"
								id="secondary"
								type="radio"
								name="color"
							/>
							<label class="label__radio label--secondary" for="secondary"
								>X</label
							>
							<input
								class="modal__radio"
								id="tertiary"
								type="radio"
								name="color"
							/>
							<label class="label__radio label--tertiary" for="tertiary"
								>X</label
							>
						</div>
					</div>
				</div>
				<button type="submit" class="modal__apply">Apply</button>
			</form>
		</div>
		<div class="center">
			<h1>pomodoro</h1>
			<div class="status">
				<p class="status__phase status__phase--active">pomodoro</p>
				<p class="status__phase">short break</p>
				<p class="status__phase">long break</p>
			</div>
			<div class="timer__outer-gradient">
				<div class="timer__inner-gradient">
					<div class="timer">
						<svg viewBox="0 0 100 100" class="progress-ring">
							<circle
								class="progress-ring__circle"
								r="48"
								cx="50"
								cy="50"
								pathLength="1"
							/>
						</svg>
						<p class="timer__time">17:59</p>
						<button class="timer__btn">pause</button>
					</div>
				</div>
			</div>
			<button class="settings">
				<svg
					class="settings__gear"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 48 48"
				>
					<path d="M0 0h48v48h-48z" fill="none" />
					<path
						d="M38.86 25.95c.08-.64.14-1.29.14-1.95s-.06-1.31-.14-1.95l4.23-3.31c.38-.3.49-.84.24-1.28l-4-6.93c-.25-.43-.77-.61-1.22-.43l-4.98 2.01c-1.03-.79-2.16-1.46-3.38-1.97l-.75-5.3c-.09-.47-.5-.84-1-.84h-8c-.5 0-.91.37-.99.84l-.75 5.3c-1.22.51-2.35 1.17-3.38 1.97l-4.98-2.01c-.45-.17-.97 0-1.22.43l-4 6.93c-.25.43-.14.97.24 1.28l4.22 3.31c-.08.64-.14 1.29-.14 1.95s.06 1.31.14 1.95l-4.22 3.31c-.38.3-.49.84-.24 1.28l4 6.93c.25.43.77.61 1.22.43l4.98-2.01c1.03.79 2.16 1.46 3.38 1.97l.75 5.3c.08.47.49.84.99.84h8c.5 0 .91-.37.99-.84l.75-5.3c1.22-.51 2.35-1.17 3.38-1.97l4.98 2.01c.45.17.97 0 1.22-.43l4-6.93c.25-.43.14-.97-.24-1.28l-4.22-3.31zm-14.86 5.05c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"
					/>
				</svg>
			</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
